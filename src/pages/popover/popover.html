<ion-content>
  <ion-list>
    <button ion-item (click)="openProfile()">
        <ion-icon name="person" item-left></ion-icon>Profile
    </button>
    <button ion-item (click)="myScrolls()">
        <ion-icon  md="ios-book" item-left></ion-icon>My News
    </button>
    <button ion-item (click)="myVolunteers()">
        <ion-icon md="md-document" item-left></ion-icon>My Petitions
    </button>
    <button ion-item (click)="terms()">
      <ion-icon name="ios-paper" item-left></ion-icon>Terms & Privacy
    </button>
    <button ion-item (click)="logoutConfirm()">
      <ion-icon name="log-out" item-left></ion-icon>Log Out
    </button>

  </ion-list>
</ion-content>
