<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <h2>Name</h2>
    <p>{{currentUser?.user_name}}</p>
    <ion-icon name="md-create" item-right (click)='showPrompt("Name","name","text")'></ion-icon>
  </ion-item>
  <ion-item>
    <h2>Email</h2>
    <p>{{currentUser?.user_email}}</p>
    <ion-icon name="md-create" item-right (click)='showPrompt("Email","email","email")'></ion-icon>
  </ion-item>
  <ion-item>
    <h2>City</h2>
    <p>{{currentUser?.user_address}}</p>
    <ion-icon name="md-create" item-right (click)='showPrompt("City","city","text")'></ion-icon>
  </ion-item>
  <ion-item>
    <h2>Mobile Number</h2>
    <p>{{currentUser?.user_mobile}}</p>
    <!--<ion-icon name="md-create" item-right (click)="changeNumber()"></ion-icon>-->
  </ion-item>
  
  <!--<ion-item (click)="logoutConfirm()">
    <h2>Logout</h2>
  </ion-item>-->
  <!--<ion-item>
    <h2>Address</h2>
    <ion-icon name="md-create" item-right (click)='showPrompt("Address","address","text")'></ion-icon>
  </ion-item>-->
</ion-list>
</ion-content>
